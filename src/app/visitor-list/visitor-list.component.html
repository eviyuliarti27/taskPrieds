<div>
    <div>
        <app-navbar></app-navbar>
    </div>

    <div class="container"  style="margin-left: 50px;">
          <table id="customers">
            <thead>
              <tr>
                <!-- <th scope="col">Edit</th>
                <th scope="col">Delete</th> -->
                <!-- <th scope="col">No.</th> -->
                <th scope="col">Customer ID</th>
                <th scope="col">Customer name</th>
                <th scope="col">Contact</th>
                <th scope="col">PIC</th>
                <th scope="col">Address</th>
                <th scope="col">Province</th>
                <th scope="col">Region</th>
                <th scope="col">Remark</th>
                <th scope="col">Kuota</th>
                <th scope="col">NPWP</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of dataCustomer " >
              <tr>
                <!-- <td style="cursor: pointer" (click)="editData(item)"><i class="small material-icons">create</i></td>
                <td style="cursor: pointer" (click)="delete(item)"><i class="small material-icons">delete</i></td> -->
                <td>{{item.customerID}}</td>
                <td>{{item.customerName}}</td>
                <td>{{item.contact}}</td>
                <td>{{item.pic}}</td>
                <td>{{item.address}}</td>
                <td>{{item.province}}</td>
                <td>{{item.region}}</td>
                <td>{{item.remark }}</td>
                <td>{{item.kuota  | number}}</td>
                <td>{{item.npwp}}</td>
              </tr>
            </tbody>
      </table>
    </div>
          
</div>
